name: 'Get Flutter Version'
description: 'Extract flutter version number and build number from pubspec.yaml'
author: 'its404'
outputs:
  version:
    description: 'Flutter version number and build number'
runs:
  using: 'node12'
  main: 'dist/index.js'
inputs:
  path-to-pubspec: 
    description: 'Path to where your pubspec yaml is if it is not in the root directory'
    required: false
